  <div class="container">

      <table id="latestTable" class="styled-table">
        <thead>
          <tr>
            <th>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</th>
            <th>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó</th>
            <th>‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà</th>
            <th>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô</th>

<script>
  async function fetchData() {
    const sheetID = "1x_2PqzNi6CRgeNF782NIhGTMpE20cggQ94NFyHzT6iw";
    const gid = "2069202900";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&gid=${gid}`;

    const response = await fetch(url);
    const text = await response.text();
    const json = JSON.parse(text.substring(47).slice(0, -2));

    const rows = json.table.rows;

    let totalIncome = 0;
    let totalExpense = 0;

    const categoryMap = {};

    rows.forEach(row => {
      const type = row.c[2]?.v;
      const amount = parseFloat(row.c[3]?.v || 0);
      const category = row.c[4]?.v || "‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏";

      if (type === "‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö") {
        totalIncome += amount;
      } else if (type === "‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢") {
        totalExpense += amount;
        categoryMap[category] = (categoryMap[category] || 0) + amount;
      }
    });

    const lastRow = rows[rows.length - 1];
    const dateCell = lastRow.c[1];
    const date = dateCell?.f || dateCell?.v || '';
    document.getElementById("lastUpdated").textContent = `‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: ${date}`;

    document.getElementById("totalIncome").textContent = totalIncome.toLocaleString() + " ‡∏ö‡∏≤‡∏ó";
    document.getElementById("totalExpense").textContent = totalExpense.toLocaleString() + " ‡∏ö‡∏≤‡∏ó";
    document.getElementById("balance").textContent = (totalIncome - totalExpense).toLocaleString() + " ‡∏ö‡∏≤‡∏ó";
    drawPieChart(categoryMap);
    renderLatest(rows);
  }

  function renderLatest(rows) {
    // ‡∏î‡∏∂‡∏á 5 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î (‡∏à‡∏≤‡∏Å‡∏ó‡πâ‡∏≤‡∏¢‡∏™‡∏∏‡∏î)
    const latest = rows.slice(-5).reverse();
    const tbody = document.querySelector("#latestTable tbody");
    tbody.innerHTML = latest.map(row => {
      const date = row.c[1]?.f || row.c[1]?.v || '';
      const type = row.c[2]?.v || '';
      const category = row.c[4]?.v || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏';
      const amount = parseFloat(row.c[3]?.v || 0).toLocaleString();
      const typeClass = type === "‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö" ? "income" : "expense";
      return `<tr>
        <td>${date}</td>
        <td class="${typeClass}">${type}</td>
        <td>${category}</td>
        <td class="${typeClass}" style="text-align:right;">${amount}</td>
      </tr>`;
    }).join('');
  }

  function drawPieChart(dataMap) {
    const ctx = document.getElementById('pieChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: Object.keys(dataMap),
        datasets: [{
          data: Object.values(dataMap),
          backgroundColor: [
            '#b31217', '#e74c3c', '#f8d7da', '#fff', '#27ae60', '#232526', '#34495e'
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom',
            labels: { font: { size: 14 }, color: '#b31217' }
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                const value = context.parsed;
                return `${context.label}: ${value.toLocaleString()} ‡∏ö‡∏≤‡∏ó`;
              }
            }
          }
        }
      }
    });
  }

  fetchData();
</script>
